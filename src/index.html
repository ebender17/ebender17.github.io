<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emily Bender Portfolio</title>
    <link rel="shortcut icon" href="./images/favicon.svg" sizes="any">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./ts/main.ts" type="module"></script>
  </head>
  <body>
    <div id="home" class="section canvas-container">
      <canvas class="canvas"></canvas>
    </div>
    <div id="about-me" class="section">
      <div class="section-inner"><!-- TODO --></div>
    </div>
    <div id="projects" class="section">
      <div class="section-inner"><!-- TODO --></div>
    </div>
    <div id="links" class="section">
      <div class="section-inner"><!-- TODO --></div>
    </div>
    <div class="controls">
      <div class="controls-inner">
        <button type="button" class="controls-button" aria-label="Home" data-action="home">
        <span class="controls-button-inner">
          <span class="controls-button-background"></span>
          <span class="controls-button-icon-container">
            <span class="controls-button-icon icon" data-icon="home"></span>
          </span>
        </span>
        </button>
        <button type="button" class="controls-button" aria-label="About Me" data-action="about-me">
          <span class="controls-button-inner">
            <span class="controls-button-background"></span>
            <span class="controls-button-icon-container">
              <span class="controls-button-icon icon" data-icon="about-me"></span>
            </span>
          </span>
        </button>
        <button type="button" class="controls-button" aria-label="Projects" data-action="projects">
          <span class="controls-button-inner">
            <span class="controls-button-background"></span>
            <span class="controls-button-icon-container">
              <span class="controls-button-icon icon" data-icon="portfolio"></span>
            </span>
          </span>
        </button>
        <button type="button" class="controls-button" aria-label="Links" data-action="links">
          <span class="controls-button-inner">
            <span class="controls-button-background"></span>
            <span class="controls-button-icon-container">
              <span class="controls-button-icon icon" data-icon="link"></span>
            </span>
          </span>
        </button>
      </div>
    </div>
  </body>
</html>
